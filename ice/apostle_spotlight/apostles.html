<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>

        #container {
            height: 700px;
            width: 900px;
            background: url("images/christus.webp") -253px 0px;
            border: 10px solid black;
            border-radius: 20px;
            background-size: cover;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px #000000;
            font-family: Arial, sans-serif;
            font-size: 36px;
            margin-top: 20px;
        }

        .spotlight {
            height: 200px;
            width: 200px;
            border: 5px solid white;
            border-radius: 100px;
            overflow: hidden;

        }
        .spotlight img {
            width: 200px;
        }

    </style>
</head>
<body>
    <div id="container">
        <h1>First Presidency</h1>
        <div class="spotlight">
            <img src="images/oaks.webp" alt="Elder Oaks">
            <img src="images/nelson.webp" alt="Pres Nelson">
            <img src="images/eyring.webp" alt="Elder Eyring">
        </div>



        
    </div>
</body>
</html>
